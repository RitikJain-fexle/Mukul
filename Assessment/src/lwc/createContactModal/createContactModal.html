<template>
    <lightning-modal-header label="Create Contact"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-card title="Create Contact" icon-name="standard:account" variant="base" disable = "true">
          <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Contact form in LWC
                </h3>
            </div>
            <div class="slds-grid slds-wrap">
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                <lightning-input label="Account Id" value={accountId}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                <lightning-input label="First Name" value={firstName} onchange={contactChangeNameVal}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
                <lightning-input label="Last Name" value={lastName} onchange={contactChangeLastNameVal}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
                <lightning-input label="Email" value={emailId} onchange={contactChangeEmailVal} ></lightning-input>
            </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element slds-p-top_large ">
                <lightning-button label="Create Contact Record" variant="brand" onclick={insertContactAction}></lightning-button>
            </div>
            </div>
        </div>
        </lightning-card>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
  </template>
