<template>
<lightning-card title="Account Wizard" icon-name="standard:account" variant="base">
<div class="slds-m-around_medium">
<lightning-button variant="brand" label="Account Wizard" onclick={showAccountDetails}></lightning-button>
</div>
</lightning-card>
<template lwc:if={showAccountDetail}>
<lightning-card icon-name="standard:account" variant="base">
<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
  class="slds-modal  slds-fade-in-open slds-modal_large">
  <div class="slds-modal__container">
    <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
      <lightning-icon
        icon-name="utility:close"
        size="small"
        alternative-text="Indicates close"
        variant="inverse"
      >
      </lightning-icon>
    </button>
    <div class="slds-modal__header">
      <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Account Wizard</h1>
    </div>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

      <lightning-record-form id="recordViewForm" record-id={recordId} object-api-name={objectApiName} columns="2"
        mode="view" fields={fields} onsuccess={handleSuccess} onerror={handleError} onsubmit={handleSubmit}>
      </lightning-record-form>

      
        

        <!-- <lightning-button label="Search"
        onclick={handleSearchKeyword}
        variant="brand"></lightning-button> -->
      

      <lightning-card title="Related Contacts" icon-name="standard:contact_list" variant="base">
        <lightning-input type="text"
            value={searchValue}
            label="Contact Search"
            onchange={handleSearchInput}
        ></lightning-input>
        <lightning-datatable key-field="id" data={data} columns={columns}></lightning-datatable>
      </lightning-card>
      <lightning-button variant="brand-outline" label="Create Contact" title="Create Contact"
        onclick={showContactForm} class="slds-m-left_x-small"></lightning-button>
        
      <!-- <button class="slds-button slds-button_brand" onclick={createContact}>Create Contact</button> -->
    </div>
    <div class="slds-modal__footer">
      <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
        onclick={closeModal}>Cancel</button>
      <button class="slds-button slds-button_brand">Save</button>
    </div>
  </div>
</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</lightning-card>




</template>
</template>
