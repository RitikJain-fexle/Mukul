<template>
    <lightning-card variant="Narrow" title="Hello" icon-name="standard:account">

        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="objectApiName" name="Object" onchange={handleChange}>
                </lightning-input>
            </div>

            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="fieldName" name="Field" onchange={handleChange}></lightning-input>
            </div>
        </div>
        <div class="slds-p-around_medium lgc-bg">


            <lightning-button variant="Neutral" label="Load Picklist" title="titleName" onclick={handleClick}>
            </lightning-button>
            <!-- <lightning-button icon-name="utility:down" variant="border-filled" alternative-text="Show More"
                slot="actions" onclick={handleClick}></lightning-button-icon> -->
        </div>

        <!-- GetPicklistValuesUIObjectInfoApi -->

        <template if:true={showChildComponent}>
            <c-get-picklist-values-u-i-object-info-api object-name={objectApiName} field-name={fieldName}>
            </c-get-picklist-values-u-i-object-info-api>
        </template>



    </lightning-card>
</template>
