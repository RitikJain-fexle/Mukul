<template>
    <lightning-card>

        <div class="slds-p-left_small">
            <span><b>Object API Name : </b></span>
            <span>{objectName}</span>
        </div>

        <div class="slds-m-bottom_small"></div>

        <div class="slds-p-left_small">
            <span><b>Fields API Name : </b></span>
            <span>{fieldsName}</span>
        </div>

        <div class="slds-m-bottom_small"></div>

        <div class="slds-p-left_small">

            <span><b>LIMIT Value : </b></span>
            <span>{limitValue}</span>
        </div>


        <div style="height: 300px;">
            <lightning-datatable key-field="id" data={data} columns={columns}>
            </lightning-datatable>
        </div>


    </lightning-card>
</template>
